{% extends 'layout.html' %}

{% block content %}
    <h2>Input your data:</h2>
    <style>

    </style>
    <form action="http://localhost:5000/compiled_pdf" method="post" name="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required size="20">
        <br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required size="20">
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required size="20">
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required size="20">
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required size="20">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required size="20">
        <br>
        <p class="bigtextfield">
            <label for="education">Education:</label>
            <textarea id="education" name="education" cols="40" rows="5"></textarea>
        </p>
        <p class="bigtextfield">
            <label for="work_exp">Work Experience:</label>
            <textarea id="work_exp" name="work_exp" cols="40" rows="5"></textarea>
        </p>
        <p class="bigtextfield">
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" cols="40" rows="5"></textarea>
        </p>
        <br>
        <input type="submit" value="Compile resume!">
    </form>
    <br>
    <br>
{% endblock %}
